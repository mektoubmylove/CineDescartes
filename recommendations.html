<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos Recommandations - CineDescartes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/styleRecommendations.css">
</head>
<body>
  <!-- Navbar identique sur toutes les pages -->
  <nav class="navbar">
    <div class="logo">CineDescartes</div>
    <ul class="nav-links">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="films.html">Films</a></li>
      <li><a href="series.html">Séries</a></li>
      <li><a href="recommendations.html">Nos recommandations</a></li>
    </ul>
    <div class="profile">
      <div class="toggle-container">
        <i class="fas fa-moon"></i>
        <div class="toggle-ball"></div>
      </div>
      <img src="images/profile.png" alt="Profile">
    </div>
  </nav>

  <!-- Conteneur pour afficher la grille des recommandations -->
  <div class="reco-container">
    <h1>Nos Recommandations</h1>
    <div id="card-container" class="card-container">
      <!-- Les cartes seront générées dynamiquement via recommendations.js -->
    </div>
  </div>

  <!-- Overlay pour lancer la vidéo en plein écran -->
  <div id="video-overlay" class="video-overlay">
    <video id="overlay-video" controls></video>
    <button id="close-overlay" class="close-overlay"><i class="fas fa-times"></i></button>
  </div>

  <script src="js/recommendations.js"></script>
</body>
</html>
